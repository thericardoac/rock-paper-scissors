<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock, Paper, Scissors, Shoot!</title>
        <script src="scripts/script.js" defer></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poor+Story&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="styles/style.css">
    </head>

    <body>
        <div class="container">
            <section id="game-board">
                <div id="board-heading">
                    <h1 class="funny-font">Rock, Paper, Scissors, Shoot!</h1>
                    <h2 class="funny-font">First to 5 points, wins the match!</h2>
                </div>

                <div id="match-score">
                    <div id="player-box" class="rival-box">
                        <div class="rival-pic-container">
                            <img class="rival-picture" src="images/player.png" alt="Player icon">
                        </div>   

                        <span id="player-score" class="funny-font score">0</span>
                    </div>

                    <div class="funny-font vs-text">VS</div>
                    
                    <div id="ai-box" class="rival-box">
                        <div class="rival-pic-container">
                            <img class="rival-picture" src="images/ai.png" alt="AI icon">
                        </div>   

                        <span id="ai-score" class="funny-font score">0</span>
                    </div>
                </div>

                <div id="buttons-area">
                    <div id="button-row">                        
                        <div class="weapon">
                            <button class="btn" id="rock-btn"><img src="images/rock.png" alt="Rock" class="weapon-img"></button>
                            <span id="rock-placeholder" class="funny-font placeholder"></span>                    
                        </div>
                        
                        <div class="weapon">
                            <button class="btn" id="paper-btn"><img src="images/paper.png" alt="Paper" class="weapon-img"></button>
                            <span id="paper-placeholder" class="funny-font placeholder"></span>
                        </div>

                        <div class="weapon">
                            <button class="btn" id="scissors-btn"><img src="images/scissors.png" alt="Scissors" class="weapon-img"></button>
                            <span id="scissors-placeholder" class="funny-font placeholder"></span>
                        </div>
                    </div>

                    <span id="instructions" class="funny-font">Choose your weapon</span>
                </div>                
            </section>

            <footer>
                Designed and developed by thericardoac
            </footer>
        </div>
    </body>
</html>
