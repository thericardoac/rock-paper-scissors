<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock, Paper, Scissors, Shoot!</title>
        <script src="scripts/script.js" defer></script>
    </head>

    <body>
        <div class="container">
            <section id="game-board">
                <div id="board-heading">
                    <h1>Rock, Paper, Scissors, Shoot!</h1>
                    <h2>First to 5 points, wins the match!</h2>
                </div>

                <div id="match-score">
                    <div id="player-box"></div>

                    <div>VS</div>
                    
                    <div id="ai-box"></div>
                </div>

                <div id="round-summary"></div>

                <div id="weapon-buttons">
                    <button class="choice-btn" id="rock-btn">Rock</button>
                    <button class="choice-btn" id="paper-btn">Paper</button>
                    <button class="choice-btn" id="scissors-btn">Scissors</button>
                </div>
            </section>

            <footer>
                Designed and developed by thericardoac
            </footer>
        </div>
    </body>
</html>
